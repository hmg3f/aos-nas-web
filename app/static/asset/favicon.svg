<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Beige computer case -->
  <rect width="16" height="16" fill="#D4C5A9"/>
  
  <!-- Screen bezel (darker) -->
  <rect x="1" y="1" width="14" height="11" fill="#8B7355"/>
  
  <!-- CRT screen (green phosphor) -->
  <rect x="2" y="2" width="12" height="9" fill="#0F380F"/>
  
  <!-- Screen scanlines/content -->
  <rect x="3" y="3" width="10" height="1" fill="#9BCC65"/>
  <rect x="3" y="5" width="8" height="1" fill="#9BCC65"/>
  <rect x="3" y="7" width="10" height="1" fill="#9BCC65"/>
  <rect x="3" y="9" width="6" height="1" fill="#9BCC65"/>
  
  <!-- Power indicator LED -->
  <circle cx="8" cy="14" r="0.8" fill="#FF4444"/>
</svg>