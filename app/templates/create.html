<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS-view :: Create User</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='asset/favicon.svg') }}">
  </head>
  <body>
    <section id="login" class="panel">
      <h1>Create User</h1>

      <div class="controls">
	<a href="{{url_for('home')}}">â—€ Return</a>
	<a href="{{url_for('login')}}">Login</a>
